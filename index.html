<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandpy - Python in the Browser</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #0a0a0b;
      --surface: #141415;
      --surface-2: #1c1c1e;
      --border: #2a2a2d;
      --text: #e4e4e7;
      --text-muted: #71717a;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --success: #22c55e;
      --error: #ef4444;
      --yellow: #eab308;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .tagline {
      color: var(--text-muted);
      font-size: 1.125rem;
      margin-top: 0.5rem;
    }

    .status-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
      padding: 0.75rem 1.25rem;
      background: var(--surface);
      border-radius: 9999px;
      font-size: 0.875rem;
      display: inline-flex;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--yellow);
      animation: pulse 2s infinite;
    }

    .status-dot.ready {
      background: var(--success);
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .grid {
      display: grid;
      gap: 1.5rem;
    }

    @media (min-width: 768px) {
      .grid-2 {
        grid-template-columns: 1fr 1fr;
      }
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
    }

    .card-header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-title {
      font-weight: 500;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-body {
      padding: 1.25rem;
    }

    .editor {
      width: 100%;
      min-height: 200px;
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      color: var(--text);
      resize: vertical;
      outline: none;
      transition: border-color 0.2s;
    }

    .editor:focus {
      border-color: var(--accent);
    }

    .output {
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      min-height: 150px;
      max-height: 300px;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .output.error {
      color: var(--error);
    }

    .output-placeholder {
      color: var(--text-muted);
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.625rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      font-family: inherit;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface-2);
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover:not(:disabled) {
      background: var(--border);
      border-color: var(--text-muted);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--accent-hover);
      border-color: var(--accent-hover);
    }

    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 0.75rem;
    }

    .feature-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem;
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    .feature-btn:hover:not(:disabled) {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .feature-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .feature-icon {
      font-size: 1.5rem;
    }

    .feature-label {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .files-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 0.75rem;
      background: var(--surface-2);
      border-radius: 6px;
      margin-bottom: 0.5rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
    }

    .file-item button {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0.25rem;
    }

    .file-item button:hover {
      color: var(--error);
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.5rem;
      background: var(--surface-2);
      border-radius: 4px;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .artifact-image {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 0.5rem;
      background: white;
    }

    .artifact-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon">üêç</div>
        <h1>Sandpy</h1>
      </div>
      <p class="tagline">Browser-native Python sandbox for AI agents</p>
      <div class="status-bar">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Initializing Python...</span>
      </div>
    </header>

    <div class="grid">
      <!-- Code Editor -->
      <div class="card">
        <div class="card-header">
          <span class="card-title">
            <span>üìù</span> Python Editor
          </span>
          <span class="badge">Python 3.11</span>
        </div>
        <div class="card-body">
          <textarea class="editor" id="code" spellcheck="false">import sys
print(f"Python {sys.version}")
print()

# Quick math
numbers = [1, 2, 3, 4, 5]
print(f"Sum: {sum(numbers)}")
print(f"Mean: {sum(numbers)/len(numbers)}")</textarea>
          <div class="btn-group">
            <button class="btn btn-primary" id="runBtn" disabled>
              ‚ñ∂ Run
            </button>
            <button class="btn" id="clearBtn">Clear</button>
          </div>
        </div>
      </div>

      <!-- Output -->
      <div class="card">
        <div class="card-header">
          <span class="card-title">
            <span>üíª</span> Output
          </span>
        </div>
        <div class="card-body">
          <div class="output" id="output">
            <span class="output-placeholder">Run some code to see output...</span>
          </div>
        </div>
      </div>

      <!-- Features -->
      <div class="card">
        <div class="card-header">
          <span class="card-title">
            <span>‚ö°</span> Features
          </span>
        </div>
        <div class="card-body">
          <div class="feature-grid">
            <button class="feature-btn" id="writeFileBtn" disabled>
              <span class="feature-icon">üìÑ</span>
              <span class="feature-label">Write File</span>
            </button>
            <button class="feature-btn" id="listFilesBtn" disabled>
              <span class="feature-icon">üìÅ</span>
              <span class="feature-label">List Files</span>
            </button>
            <button class="feature-btn" id="installBtn" disabled>
              <span class="feature-icon">üì¶</span>
              <span class="feature-label">Install Package</span>
            </button>
            <button class="feature-btn" id="numpyBtn" disabled>
              <span class="feature-icon">üî¢</span>
              <span class="feature-label">Try NumPy</span>
            </button>
            <button class="feature-btn" id="persistBtn" disabled>
              <span class="feature-icon">üíæ</span>
              <span class="feature-label">Test Persist</span>
            </button>
            <button class="feature-btn" id="cowsayBtn" disabled>
              <span class="feature-icon">üêÆ</span>
              <span class="feature-label">Cowsay</span>
            </button>
            <button class="feature-btn" id="plotBtn" disabled>
              <span class="feature-icon">üìä</span>
              <span class="feature-label">Plot Chart</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Files -->
      <div class="card">
        <div class="card-header">
          <span class="card-title">
            <span>üìÇ</span> Sandbox Files
          </span>
          <button class="btn" id="refreshFilesBtn" disabled style="padding: 0.375rem 0.75rem; font-size: 0.75rem;">
            Refresh
          </button>
        </div>
        <div class="card-body">
          <div class="files-list" id="filesList">
            <div class="output-placeholder">No files yet</div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        Built with <a href="https://pyodide.org" target="_blank">Pyodide</a> ‚Ä¢
        <a href="https://github.com/Raynan00/sandpy" target="_blank">GitHub</a> ‚Ä¢
        <a href="https://npmjs.com/package/sandpy" target="_blank">npm</a>
      </p>
    </footer>
  </div>

  <script type="module" src="./demo.ts"></script>
</body>
</html>
